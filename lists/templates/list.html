<html>{% extends 'base.html' %}
	<head>
		<title>Web Pribadi</title>
	</head>
	<body>
		<h1>{% block header_text %}Satrio Labib Mubarak{% endblock %}</h1>	
		<form method="POST" action="{% block form_action %}/lists/{{ list.id }}/add_item{% endblock %}">
			<input name="item_text" id = "id_new_item" placeholder= "Enter a to-do item" />{% csrf_token %}
		</form>
		{% block table %}
		<table id="id_list_table" class="table">
			{% for item in list.item_set.all %}
			<tr>
				<td>
					{{ forloop.counter }}: {{ item.text }}
				</td>
			</tr>
			{% endfor %}
		</table>
		{% endblock %}
	</body>
</html>
